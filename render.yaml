services:
  - type: web
    name: adflow-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NANO_BANANA_API_KEY
        sync: false
      - key: NANO_BANANA_API_URL
        sync: false
    autoDeploy: true
